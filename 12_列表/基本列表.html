<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<!-- <script src="https://unpkg.com/vue@next"></script> -->
		<script src="../js/v2.6.10/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			查看是否已成功传入数值{{ counter }}
			<h2>this is person传导列 suzusuzusuz</h2>
			<!-- 数组 -->
			<ul>
				<li v-for="(a,salue) of persons"  :key='salue'>
					{{a}}-{{a.age}}
				</li>
			</ul>
			<!-- 对象 -->
			<h2>jie su xxx</h2>
			<ul>
				<li v-for="(before,behind) of xin" :key='behind'>
					{{before}}-{{behind}}
				</li>
			</ul>
			<!-- 字符串 -->
			<h2>shuzu</h2>
			<ul>
				<li v-for="(a,b) of susu" :key='b'>{{a}}-{{b}}</li>
					
			</ul>
			<!-- 指定次数 -->
			<h2>time time time!</h2>
			<ul>
				<li v-for="(num,index) of 5" :key='index'>
					{{num}}-{{index}}
				</li>
			</ul>
		</div>
		<script>
			const App = new Vue({
				data() {
					return {
						counter: 0,
						persons:[
							{id:'01',name:'heili',age:'11'},
							{id:'02',name:'baili',age:'12'},
							{id:'03',name:'subai',age:'13'}
						],
						xin:{
							name:'yanxin',
							age:'14',
							love:'cokm'
						},
						susu:'thisthing?'
						
					}
				}
			})
			App.$mount('#app');
		</script>
	</body>
</html>
