<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>数据更新</title>
		<script src="../js/v2.6.10/vue.js"></script>
	</head>
	<body>
		<div id="box">
			{{content}}
			<button @click="updateMei()">点击更新</button>
			<ul>
				<li v-for="(a,b) of persons" :key="a.id">
					{{a.id}}-{{a.name}}-{{a.sex}}-{{a.age}}
				</li>

			</ul>
		</div>


	</body>

	<script>
		new Vue({
			el: '#box',
			data: {
				content: 'success',
				persons: [{
						id: '001',
						name: 'show',
						sex: 'nan',
						age: '4'
					},
					{
						id: '002',
						name: 'show2',
						sex: 'nv',
						age: '7'
					},
					{
						id: '003',
						name: 'show3',
						sex: 'nv',
						age: '14'
					},
					{
						id: '004',
						name: 'show4',
						sex: 'nan',
						age: '12'
					},
				]
			},
			methods: {
				updateMei() {
					this.persons.splice(0, 1, {
						id: '005',
						name: 'addture',
						sex: 'nv',
						age: '13'
					})
				}
			}

		})
	</script>
</html>
