<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>过滤器</title>
		<script src="../js/v2.6.10/vue.js"></script>
		<script src="../js/v2.6.10/dayjs.min.js"></script>
	</head>
	<body>
		<div id="box">
			{{content}}
			<h4>计算属性</h4>
			<h4>时间是{{fmtTime}}</h4>
			<h4>方法属性</h4>
			<h4>时间是{{getFmtTime()}}</h4>
			<h4>过滤</h4>
			<h4>时间是{{time|timeFormater}}</h4>
			<h4>时间是{{time}}</h4>
			<h4>传参</h4>
			<h4>时间是{{time|timeFormater('YYYY_MM_DD') | mySlice}}</h4>

		</div>
	</body>
	<script>
		Vue.filter('mySlice', function(value) {
			return value.slice(0, 4)
		})

		new Vue({
			el: '#box',
			data: {
				content: 'success',
				time: 1622561377606
			},
			computed: {
				fmtTime() {
					return dayjs(this.time).format('YYYY年MM月DD日 HH:mm:ss')
				}
			},
			methods: {
				getFmtTime() {
					return dayjs(this.time).format('YYYY年MM月DD日 HH:mm:ss')
				}
			},
			filters: {
				timeFormater(value, str = 'YYYY年MM月DD日 HH:mm:ss') {
					return dayjs(value).format(str)
				}
			}

		})
	</script>
</html>
